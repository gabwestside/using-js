<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Westside</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" name="calculadora">
            <input type="text" class="txt maincolor" name="txt1" disabled>
            <input type="text" class="txt1 maincolor" name="txt12" value="C" onclick="location.reload()"><br>

            <input type="button" class="num maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num blue" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

            <input type="button" class="num maincolor" name="btn" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num maincolor" name="btn" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num maincolor" name="btn" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num pin" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

            <input type="button" class="num maincolor" name="btn" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num maincolor" name="btn" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num maincolor" name="btn" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num gre" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"><br>

            <input type="button" class="num maincolor" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="num maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num pur" name="eqlbtn" value="=" onclick="displaynum(eqlbtn.value)">
            <input type="button" class="num ora" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
        </form>
    </div>
</body>

<script src="script.js"> </script>

</html>
